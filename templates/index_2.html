<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Analytics Assignment I</title>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color for better readability */
        }
        .container {
            max-width: 800px; /* Limit the container width for better readability */
            margin-top: 50px; /* Space from the top */
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .incorrect {
            text-decoration: line-through;
            color: #dc3545; /* Red color for incorrect words */
        }
        .correct {
            color: #28a745; /* Green color for correct words */
            font-weight: bold;
        }
        .heading {
            color: #007bff; /* Blue color for the heading */
            text-align: center;
            margin-bottom: 40px; /* Space below the heading */
        }
        .highlight {
            background-color: #ffeb3b; /* Yellow background for highlighted words */
            font-weight: bold;
        }
        .loader {
            display: none; /* Hide loader by default */
            text-align: center; /* Center-align the loader text */
        }
    </style>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_2.css') }}"
    />
</head>
<body>
    <div class="container">
        <h1 class="heading">NLP Analytics Assignment I</h1>
        <h2 class="text-center">Check your spelling here</h2>
        
        <!-- Word Spell Check -->
        <div class="card">
            <div class="card-body">
                <h3>Enter a Word</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="wordInput" placeholder="Enter a word" />
                    <button class="btn btn-primary" onclick="checkSpelling()">Check Spelling</button>
                </div>
                <div id="result" class="result"></div>
            </div>
        </div>
        

        <!-- File Upload -->
        <div class="upload-container mt-4">
            <h3>Upload a Text File for Batch Correction</h3>
            <!-- Drag-and-Drop Zone -->
            <fieldset class="upload_dropZone text-center mb-3 p-4" id="dropArea">
                <legend class="visually-hidden">File Uploader</legend>
                <p class="small my-2">Drag & Drop your file here<br><i>or</i></p>
                <input id="fileInput" class="position-absolute invisible" type="file" accept=".txt" />
                <label class="btn btn-upload" for="fileInput">Choose File</label>
            </fieldset>
        
            <!-- Progress Bar -->
            <div class="progress mt-4" style="height: 20px;">
                <div id="loadingBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
            </div>
        
            <!-- Result Display Area (Hidden Initially) -->
            <div id="fileResult" class="result mt-4" style="display: none;">
                <div class="row">
                    <!-- Original Text -->
                    <div class="col-md-6">
                        <h5 class="text-center">Original Text</h5>
                        <textarea id="originalText" class="form-control" rows="10" readonly></textarea>
                    </div>
                    <!-- Corrected Text -->
                    <div class="col-md-6">
                        <h5 class="text-center">Corrected Text</h5>
                        <div id="correctedText" class="form-control" style="overflow-y: auto; max-height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

    <!-- Bootstrap JavaScript bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script_2.js') }}"></script>
</body>
</html>
