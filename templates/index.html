<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Analytics Assignment I</title>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color for better readability */
        }
        .container {
            max-width: 800px; /* Limit the container width for better readability */
            margin-top: 50px; /* Space from the top */
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .incorrect {
            text-decoration: line-through;
            color: #dc3545; /* Red color for incorrect words */
        }
        .correct {
            color: #28a745; /* Green color for correct words */
            font-weight: bold;
        }
        .heading {
            color: #007bff; /* Blue color for the heading */
            text-align: center;
            margin-bottom: 40px; /* Space below the heading */
        }
        .highlight {
            background-color: #ffeb3b; /* Yellow background for highlighted words */
            font-weight: bold;
        }
        .loader {
            display: none; /* Hide loader by default */
            text-align: center; /* Center-align the loader text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">NLP Analytics Assignment I</h1> <!-- Main heading -->
        <h2 class="text-center">Check your spelling here</h2> <!-- Subheading -->

        <div class="card">
            <div class="card-body">
                <h3>Enter a Word</h3> <!-- Section heading for word input -->
                <div class="input-group mb-3">
                    <!-- Input field for word entry -->
                    <input type="text" class="form-control" id="wordInput" placeholder="Enter a word to check" aria-label="Enter a word" />
                    <!-- Button to trigger spelling check -->
                    <button class="btn btn-primary" onclick="checkSpelling()">Check Spelling</button>
                </div>
                <!-- Result display for word check -->
                <div id="result" class="result"></div>
            </div>
        </div>

        <div class="upload-container mt-4">
            <h3>Upload a Text File for Batch Correction</h3> <!-- Section heading for file upload -->
            <div class="input-group mb-3">
                <!-- Input field for file selection -->
                <input type="file" class="form-control" id="fileInput" />
                <!-- Button to trigger file upload and spell check -->
                <button class="btn btn-primary" onclick="uploadFile()">Upload File</button>
            </div>
            <!-- Result display for file upload and correction -->
            <div id="fileResult" class="result"></div>
        </div>

        <!-- Loader to indicate processing -->
        <div id="loader" class="loader">
            <p>Checking your Doc.. Please wait...</p>
        </div>
    </div>

    <!-- Bootstrap JavaScript bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
