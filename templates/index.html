<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpellChecker App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-light">
    <!-- Welcome Message -->
    <div class="container text-center mt-5">
      <h1 class="mb-4">Welcome to SpellChecker App</h1>
    </div>

    <!-- Instant Text Correction -->
    <div class="container text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <input
            type="text"
            id="inputField"
            class="form-control mb-3"
            placeholder="Enter text here..."
          />
        </div>
        <div class="col-md-4">
          <div id="outputField" class="p-2 border rounded bg-white shadow-sm">
            Corrected Word
          </div>
        </div>
      </div>
    </div>

    <!-- File Upload Section -->
    <div class="container text-center mb-5">
      <h4 class="mb-3">Batch File Correction</h4>

      <!-- Drag and Drop or Upload Box -->

      <!-- File Upload Form -->
      <form id="uploadForm">
        <!-- Drop Zone for File Upload -->
        <fieldset class="upload_dropZone text-center mb-3 p-4" id="dropArea">
          <!-- Hidden Legend for Accessibility -->
          <legend class="visually-hidden">File Uploader</legend>

          <!-- SVG Icon -->
          <svg class="upload_svg" width="60" height="60" aria-hidden="true">
            <use href="#icon-imageUpload"></use>
          </svg>

          <!-- Instructional Text -->
          <p class="small my-2">
            Drag &amp; Drop your text file inside the dashed region<br /><i
              >or</i
            >
          </p>

          <!-- Hidden File Input -->
          <input
            id="uploadFile"
            class="position-absolute invisible"
            type="file"
            accept=".txt"
          />

          <!-- Label as Button -->
          <label class="btn btn-upload mb-3" for="uploadFile"
            >Choose File</label
          >

          <!-- Upload Gallery Placeholder -->
          <div
            class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"
          ></div>
        </fieldset>
      </form>

      <!-- Loading Bar -->
      <div class="progress mt-4" style="height: 20px">
        <div
          id="loadingBar"
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <!-- Display Area for Original and Corrected Text -->
    <div class="container">
      <div class="row">
        <!-- Original Text -->
        <div class="col-md-6">
          <h5 class="text-center">Original Text</h5>
          <textarea
            id="originalText"
            class="form-control"
            rows="10"
            readonly
          ></textarea>
        </div>

        <!-- Corrected Text -->
        <div class="col-md-6">
          <h5 class="text-center">Corrected Text</h5>
          <textarea
            id="correctedText"
            class="form-control"
            rows="10"
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
