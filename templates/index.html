<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpellChecker App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <!-- Welcome Message -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to SpellChecker App</h1>
    </div>

    <!-- Instant Text Correction -->
    <div class="container text-center mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input 
                    type="text" 
                    id="inputField" 
                    class="form-control mb-3" 
                    placeholder="Enter text here..." 
                />
            </div>
            <div class="col-md-4">
                <div id="outputField" class="p-2 border rounded bg-white shadow-sm">
                    Corrected Word
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Section -->
    <div class="container text-center">
        <h4 class="mb-3">Batch File Correction</h4>
        <div class="border rounded p-4 bg-white shadow-sm">
            <p>Drag & Drop OR Upload</p>
            <input type="file" id="fileInput" class="form-control" />
            <button id="uploadBtn" class="btn btn-primary mt-3">Upload & Process</button>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
